    <body>
        <div class="formGrid">
        <form action="" class="form">
            <section class="formText">

                <label for="firstName" class="">First Name</label><br>
                <input type="text" name="firstName" placeholder="Enter your first name" class=""><br>
                

                <label for="lastName" class="">Last Name</label><br>
                <input type="text" name="lastName" placeholder="Enter your last name" class=""><br>
                
                
                <label for="email" class="">Your Email</label><br>
                <input type="email" name="email" placeholder="Enter your Email" class=""><br>
                
                <label for="companyName" class="">Company Name</label><br>
                <input type="text" name="companyName" placeholder="Enter your company Email" class=""><br>
            
                <label for="companyEmail" class="">Company Email</label><br>
                <input type="email" name="companyEmail" placeholder="Enter your company Email" class=""><br>

            </section>
            <section class="formRadio">
                <p>How did you hear about this page?</p> 
                <input type="radio" name="yourMaker" class="">
                <label for="yourMaker" class="">The creator told me about it</label><br>
                <input type="radio" name="git" class="">
                <label for="git" class="">Oh I copied your repo off github!</label><br>
                <input type="radio" name="social" class="">
                <label for="social">Through Social meadia</label><br>
                <input type="radio" class="" name="matthew">
                <label for="matthew" class="">Im Matthew and I asked you to make this E-Commerce page.</label><br>
            
                <p>Reason for contacting?</p>
                <input type="radio"class name="cool" value="Cool page dude.">
                <label for="cool" class="">I thought your pagr looked cool.</label><br>
                <input type="radio" class="" name="eCom" value="E-Commerce Site?">
                <label for="eCom" class="">I wanted to see if this was really a E-commerce page.</label><br>
                <input type="radio" class="" name="jobInt" value="Like to interview you.">
                <label for="jobInt" class="">Id like to interview you.</label><br>
                <input type="radio" class="" name="jobOffer" value="Like to offer you a job.">
                <label for="jobOffer"  class="">I want you to work for me/us.</label><br>
            </section>
            <section class="formSubmit">
                <label for="rate" class="">Finally rate this site on a scale of 1-10.</label><br>
                <input type="range" class="range" name="rate" min="1" max="10" step="1"><br>
                <button class="submit" type="submit">Confirm Submission</button>
            </section>
            <section class="formIicon">
                <a href="">Instagram</a>
                <a href="">Facebook</a>
                <a href="">LinkedIn</a>
                <a href="">Youtube</a>
                <a href="">Website</a>
            </section>
        </form>
        </div>
    </body>
    <footer class="d2">
        <h3>Developed by <a href="">Seth Tobias</a></h3>

    </footer>
